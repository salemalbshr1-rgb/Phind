<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Equipment Store</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        .header {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2196F3;
            margin-right: 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2196F3;
        }

        /* Main Content Styles */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Search and Filter Section */
        .search-section {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .filter-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-btn:hover {
            background: #1976D2;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-size: 1.1rem;
            color: #2196F3;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-btn {
            width: 100%;
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-btn:hover {
            background: #1976D2;
        }

        /* Footer Styles */
        .footer {
            background: #333;
            color: #fff;
            padding: 2rem;
            margin-top: 2rem;
        }

        .footer-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .footer-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .footer-list {
            list-style: none;
        }

        .footer-list a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-list a:hover {
            color: #2196F3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .filter-btn {
                width: 100%;
            }
            
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="main-content">
            <div class="logo">FitZone</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search and Filter Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
                <button class="filter-btn" onclick="toggleFilters()">Filter Products</button>
            </div>
        </section>

        <!-- Product Grid -->
        <section id="productGrid" class="product-grid">
            <!-- Products will be dynamically added here -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-section">
                <h3 class="footer-title">About Us</h3>
                <ul class="footer-list">
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Mission</a></li>
                    <li><a href="#">Values</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">Quick Links</h3>
                <ul class="footer-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">Contact Us</h3>
                <ul class="footer-list">
                    <li>Email: support@fitzone.com</li>
                    <li>Phone: +1 (555) 123-4567</li>
                    <li>Address: 123 Fitness Lane, City, State</li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Adjustable Dumbbell Set",
                price: "$129.99",
                description: "Premium adjustable dumbbells with quick-change mechanism.",
                category: ["strength", "accessories"],
                image: "https://via.placeholder.com/300x200"
            },
            {
                id: 2,
                name: "Foldable Treadmill",
                price: "$999.99",
                description: "Space-saving folding treadmill with advanced features.",
                category: ["cardio", "equipment"],
                image: "https://via.placeholder.com/300x200"
            },
            {
                id: 3,
                name: "Yoga Mat Kit",
                price: "$49.99",
                description: "Professional-grade yoga mat with carrying strap.",
                category: ["accessories", "yoga"],
                image: "https://via.placeholder.com/300x200"
            },
            {
                id: 4,
                name: "Resistance Bands",
                price: "$29.99",
                description: "Set of premium resistance bands in different strengths.",
                category: ["strength", "accessories"],
                image: "https://via.placeholder.com/300x200"
            }
        ];

        // Initialize product grid
        function initializeProductGrid() {
            const grid = document.getElementById('productGrid');
            renderProducts(products, grid);
        }

        // Render products
        function renderProducts(productList, container) {
            container.innerHTML = '';
            productList.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h2 class="product-title">${product.name}</h2>
                        <p class="product-price">${product.price}</p>
                        <p class="product-description">${product.description}</p>
                        <button class="product-btn">Add to Cart</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            renderProducts(filteredProducts, document.getElementById('productGrid'));
        });

        // Toggle filters
        function toggleFilters() {
            alert('Filter functionality can be implemented here');
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeProductGrid);
    </script>
</body>
</html>
