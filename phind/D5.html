<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Shirts Collection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #000;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .shirt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .shirt-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .shirt-card:hover {
            transform: translateY(-5px);
        }

        .shirt-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .shirt-info {
            padding: 1rem;
        }

        .shirt-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .shirt-price {
            font-size: 1.5rem;
            color: #000;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .color-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .color-option:hover {
            border-color: #000;
        }

        .buy-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .shirt-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ADIDAS</div>
    </header>

    <main class="container">
        <h1>Shirt Collection</h1>
        
        <div class="shirt-grid" id="shirtGrid"></div>
    </main>

    <script>
        const shirtsData = [
            {
                id: 1,
                name: "Ultraboost Shirt",
                price: "$89.99",
                colors: ["#FFD700", "#FFFFFF", "#000000"],
                imageUrl: "https://via.placeholder.com/300"
            },
            {
                id: 2,
                name: "Superstar Tee",
                price: "$59.99",
                colors: ["#FF0000", "#00FF00", "#0000FF"],
                imageUrl: "https://via.placeholder.com/301"
            },
            {
                id: 3,
                name: "Classic Fit Polo",
                price: "$69.99",
                colors: ["#808080", "#800000", "#008000"],
                imageUrl: "https://via.placeholder.com/302"
            }
        ];

        function createShirtCard(shirt) {
            const card = document.createElement('div');
            card.className = 'shirt-card';
            
            card.innerHTML = `
                <img src="${shirt.imageUrl}" alt="${shirt.name}" class="shirt-image">
                <div class="shirt-info">
                    <h2 class="shirt-name">${shirt.name}</h2>
                    <p class="shirt-price">${shirt.price}</p>
                    <div class="color-options">
                        ${shirt.colors.map(color => 
                            `<div class="color-option" style="background-color:${color}"></div>`
                        ).join('')}
                    </div>
                    <button class="buy-button">Buy Now</button>
                </div>
            `;
            
            return card;
        }

        function initializeStore() {
            const shirtGrid = document.getElementById('shirtGrid');
            shirtsData.forEach(shirt => {
                shirtGrid.appendChild(createShirtCard(shirt));
            });
        }

        document.addEventListener('DOMContentLoaded', initializeStore);
    </script>
</body>
</html>
