<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Jewelry Paradise</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search jewelry...">
            <button>Search</button>
        </div>
    </nav>

    <!-- Hero Section with Video -->
    <section class="hero">
        <video class="hero-video" autoplay loop muted>
            <source src="jewelry-showcase.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Experience Luxury Jewelry</h1>
            <p>Discover our premium collection</p>
            <button>Explore Now</button>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="products">
        <div class="product-grid">
            <div class="product-card">
                <img src="diamond-necklace.jpg" alt="Diamond Necklace">
                <h3>Diamond Necklace</h3>
                <p class="price">$2,999.99</p>
                <p class="description">18k White Gold Diamond Solitaire Necklace</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
